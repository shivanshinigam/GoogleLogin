<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .default-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4caf50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>Â 
    <h1>Welcome Home!</h1>

    <div class="user-info">
        <div id="avatarContainer"></div>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <button onclick="signOut()">Logout</button>
    </div>

    <script>
        const storedUser = sessionStorage.getItem('googleUser');

        if (!storedUser) {
            window.location.href = 'indexGoogle.html';
        } else {
            const user = JSON.parse(storedUser);
            $('#userName').text(user.name);
            $('#userEmail').text(user.email);

            if (user.picture) {
                $('#avatarContainer').html(`<img src="${user.picture}" />`);
            } else {
                const letter = user.name ? user.name.charAt(0).toUpperCase() : 'U';
                $('#avatarContainer').html(`<div class="default-avatar">${letter}</div>`);
            }
        }

        function signOut() {
            sessionStorage.removeItem('googleUser');
            window.location.href = 'indexGoogle.html';
        }
    </script>
</body>

</html>
