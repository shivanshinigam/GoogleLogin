<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Courier New", monospace;
            color: #00ff66;
        }

        .login-card {
            background: #000;
            border: 2px solid #00ff66;
            border-radius: 20px;
            padding: 60px 50px;
            width: 520px;
            min-height: 360px;
            text-align: center;
            box-shadow: 0 0 45px rgba(0, 255, 102, 0.6);
        }

        .login-card h1 {
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .login-card p {
            margin-bottom: 25px;
            color: #b5ffdb;
        }

        .divider {
            height: 1px;
            background: #00ff66;
            margin: 25px 0;
            opacity: 0.4;
        }

        #buttonDiv {
            display: none;
            justify-content: center;
        }

        /* Loader */
        .loader {
            margin: 30px auto;
            width: 60px;
            height: 60px;
            border: 4px solid #003d1a;
            border-top: 4px solid #00ff66;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #4cff9d;
            opacity: 0.7;
        }

        /* ENTER GAME overlay (FADE) */
        #enterGameScreen {
            position: fixed;
            inset: 0;
            background: black;
            color: #00ff66;
            font-size: 48px;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease-in-out;
        }

        #enterGameScreen.show {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>ðŸŽ® GAME PORTAL</h1>
        <p>Sign in to enter the arena</p>

        <div class="divider"></div>

        <div id="loadingSpinner" class="loader"></div>
        <div id="buttonDiv"></div>

        <div class="footer-text">
            Powered by Google Secure Login
        </div>
    </div>

    <div id="enterGameScreen">â–¶ ENTER GAME</div>

    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google logic -->
    <script src="./app1.js"></script>

    <script>
        // Show Google button after load
        setTimeout(() => {
            document.getElementById("loadingSpinner").style.display = "none";
            document.getElementById("buttonDiv").style.display = "flex";
        }, 1200);
    </script>

</body>

</html>
