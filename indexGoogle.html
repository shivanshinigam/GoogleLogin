<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Courier New", monospace;
            color: #00ff66;
            overflow: hidden;
        }

        /* === Ambient Stars + Grid Background === */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                /* stars */
                radial-gradient(circle at 20% 30%, rgba(0,255,102,0.12) 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, rgba(0,255,102,0.08) 1px, transparent 1px),

                /* grid */
                linear-gradient(rgba(0,255,102,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,102,0.04) 1px, transparent 1px),

                /* ambient glow */
                linear-gradient(120deg, rgba(0,255,102,0.05), transparent 40%),
                linear-gradient(240deg, rgba(0,255,102,0.04), transparent 40%);

            background-size:
                120px 120px,
                180px 180px,
                80px 80px,
                80px 80px,
                200% 200%,
                200% 200%;

            animation: ambientMove 35s linear infinite;
            transform: translate(var(--bg-x, 0px), var(--bg-y, 0px));
            transition: transform 0.15s ease-out;
            z-index: 0;
        }

        @keyframes ambientMove {
            0% {
                background-position:
                    0px 0px,
                    0px 0px,
                    0px 0px,
                    0px 0px,
                    0% 0%,
                    100% 100%;
            }
            100% {
                background-position:
                    400px 800px,
                    -600px 500px,
                    0px 200px,
                    200px 0px,
                    100% 100%,
                    0% 0%;
            }
        }

        /* Wrapper */
        .login-wrapper {
            position: relative;
            z-index: 2;
        }

        .login-card {
            background: #000;
            border: 2px solid #00ff66;
            border-radius: 20px;
            padding: 48px 42px;
            width: 440px;
            min-height: 300px;
            text-align: center;
            box-shadow: 0 0 45px rgba(0, 255, 102, 0.6);
            position: relative;
        }

        .login-card h1 {
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .login-card p {
            margin-bottom: 25px;
            color: #b5ffdb;
        }

        .divider {
            height: 1px;
            background: #00ff66;
            margin: 25px 0;
            opacity: 0.4;
        }

        #buttonDiv {
            display: none;
            justify-content: center;
        }

        /* Loader */
        .loader {
            margin: 30px auto;
            width: 60px;
            height: 60px;
            border: 4px solid #003d1a;
            border-top: 4px solid #00ff66;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #4cff9d;
            opacity: 0.7;
        }

        /* === Floating Stickers === */
        .sticker {
            position: absolute;
            width: 170px;
            min-height: 70px;
            padding: 12px;
            border: 1px dashed #00ff66;
            border-radius: 14px;
            background: rgba(0, 255, 102, 0.06);
            color: #b5ffdb;
            font-size: 13px;
            text-align: center;
            box-shadow: 0 0 18px rgba(0, 255, 102, 0.3);
            backdrop-filter: blur(4px);
            animation: float 4.5s ease-in-out infinite;
        }

        .sticker span {
            opacity: 0.6;
            font-size: 11px;
            display: block;
            margin-top: 6px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        .sticker.top-left { top: -90px; left: -260px; animation-delay: 0s; }
        .sticker.top-right { top: -90px; right: -260px; animation-delay: 1s; }
        .sticker.bottom-left { bottom: -90px; left: -260px; animation-delay: 2s; }
        .sticker.bottom-right { bottom: -90px; right: -260px; animation-delay: 3s; }

        /* ENTER GAME overlay */
        #enterGameScreen {
            position: fixed;
            inset: 0;
            background: black;
            color: #00ff66;
            font-size: 48px;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease-in-out;
        }

        #enterGameScreen.show {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>

<body>

    <div class="login-wrapper">

        <div class="sticker top-left">üë®‚Äçüíº Enterprise User<span>Placeholder content</span></div>
        <div class="sticker top-right">üéì Student / Learner<span>Placeholder content</span></div>
        <div class="sticker bottom-left">üßë‚Äçüíª Developer<span>Placeholder content</span></div>
        <div class="sticker bottom-right">üè¢ Business User<span>Placeholder content</span></div>

        <div class="login-card">
            <h1>üéÆ GAME PORTAL</h1>
            <p>Sign in to enter the arena</p>
            <div class="divider"></div>
            <div id="loadingSpinner" class="loader"></div>
            <div id="buttonDiv"></div>
            <div class="footer-text">Powered by Google Secure Login</div>
        </div>
    </div>

    <div id="enterGameScreen">‚ñ∂ ENTER GAME</div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./app1.js"></script>

    <script>
        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.setProperty('--bg-x', `${x}px`);
            document.body.style.setProperty('--bg-y', `${y}px`);
        });

        setTimeout(() => {
            document.getElementById("loadingSpinner").style.display = "none";
            document.getElementById("buttonDiv").style.display = "flex";
        }, 1200);
    </script>

</body>
</html>
